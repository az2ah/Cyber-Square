<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>To Do List</title>
    <style>
        li {
            cursor: pointer;
        }
        li.selected {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <center>
            <div class="col-md-12 bg-success text-white">
                <h1>To Do List</h1>
                <input type="text" id="myInput" placeholder="To Do..." size="50">
                <button id="btn1" onclick="function1()">Add</button>
                <br><br>
            </div>
            <div class="col-md-12 bg-secondary text-white">
                <!-- Placeholder for the To-Do List -->
                <ul id="todoList" class="list-group"></ul>
            </div>
            <div class="col-md-12 bg-success text-white">
                    <br>
                    <button id="btn2" onclick="function2()">Delete</button>
                    <br><br>
            </div>
            </center>
        </div>
    </div>
    <script>
        let selectedItem = null;

        // Function to add a new item to the list
        function function1() {
            var input1 = document.getElementById("myInput").value;
            if (input1.trim() === "") {
                alert("Please enter a valid To-Do item.");
                return;
            }
            // Create a new list item and add the input value to it
            var li = document.createElement("li");
            li.className = "list-group-item";
            li.innerText = input1;

            // Add click event to select an item
            li.addEventListener('click', function () {
                if (selectedItem) {
                    selectedItem.classList.remove('selected');
                }
                selectedItem = this;
                this.classList.add('selected');
            });

            // Add the new list item to the unordered list
            document.getElementById("todoList").appendChild(li);

            // Clear the input field after adding the to-do item
            document.getElementById("myInput").value = "";
        }
        function function2() {
            if (selectedItem) {
                selectedItem.remove();  // Remove the selected item
                selectedItem = null;    // Reset the selected item
            } else {
                alert('Please select an item to delete.');
            }
        }
    </script>
</body>
</html>
